            <p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">说明：</span></p><p style="font-size:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">用户点击导航栏的“游戏”，进入“我的别墅”，别墅中所有的家具都可以用金币进行购买与换置，每一个房间的开放会随着游戏的通关进度一一开放。每完成一个房间的所有布置区域，开放新的房间，就会奖励5张5块钱的无门槛抵用券，可以在app点菜结账时使用。获得金币的渠道有：写品记、使用app预约餐厅、写餐厅评价、等待时长、游戏中消消乐的通关、拼团、分享（游戏进度、app里的店铺、app中的活动信息。</span></p>
